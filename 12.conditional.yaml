- name: to check the number is less that 10
  hosts: local
  connection: local
  vars_prompt:
  - name: number
    prompt: enter the number
    private: false

  tasks:
  - name: print the number less than 10
    ansible.builtin.debug:
      msg: " hi number {{number}} is less than 10"
  when: number | int < 10 


